{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL shortner</title>
    <style>
    body {
      margin: 0;
      padding: 0;
      background: url("{% static 'img/home.png' %}") no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.95);
      width: 90%;
      max-width: 500px;
      margin: 80px auto;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    h2 {
      color: #333;
      margin-bottom: 25px;
    }

    form input[type="url"],
    .short-url input[type="text"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      padding: 12px 25px;
      background-color: #3498db;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2980b9;
    }

    .short-url {
      margin-top: 20px;
    }

    .short-url label {
      font-weight: bold;
      color: #2c3e50;
      display: block;
      margin-bottom: 8px;
    }

    .messages p {
      color: green;
      font-weight: bold;
    }

    .logout {
      position: absolute;
      top: 20px;
      right: 30px;
    }

    .logout a {
      text-decoration: none;
      background-color: #e74c3c;
      color: white;
      padding: 10px 18px;
      border-radius: 6px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .logout a:hover {
      background-color: #c0392b;
    }

    @media (max-width: 600px) {
      .container {
        margin: 30px 15px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
    {% if user.is_authenticated %}
    <div class="logout">
    <a href="{% url 'logout' %}">Logout</a>
    </div>
    <div class="container">
        <h2>Shorten Your URL</h2>
        <form method="POST">
            {% csrf_token %}
            {{form.as_p}}
            <button type="submit">Shorten</button>
        </form>
        {% if short_url %}
        <div class="short-url">
            <label>Your Short URL :</label>
            <input type="text" value="{{short_url}}" readonly style="width:100%; padding:10px;">
        </div>
        {% endif %}
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <p>{{message}}</p>
            {% endfor %}
        </div>
        {% endif %}
    </div>
    {% else %}
    <div class="container">
        <p>Please <a href="{% url 'login' %}">Login</a> to shorten URL...</p>
    </div>
    {% endif %}
</body>
</html>
